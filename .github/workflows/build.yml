name: Build
on: [push]
jobs:
  test:
    name: Ruby ${{ matrix.ruby }} / ${{ matrix.gemfile }}
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        ruby:
          - '2.7'
          - '2.6'
          - '2.5'
        gemfile:
          - rails_42.gemfile
          - rails_50.gemfile
          - rails_51.gemfile
          - rails_52.gemfile
          - rails_60.gemfile
        exclude:
          - {ruby: '2.7', gemfile: 'rails_42.gemfile'}
          - {ruby: '2.6', gemfile: 'rails_42.gemfile'}
      fail-fast: false

    services:
      rabbitmq:
        image: rabbitmq:latest
        ports: [5672/tcp]
        options: --health-cmd "rabbitmqctl node_health_check" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@master

      - name: Install Ruby with Bundler 1.x
        uses: ruby/setup-ruby@v1
        if: matrix.gemfile == 'rails_42.gemfile'
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          bundler: 1
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
          BUNDLE_WITHOUT: development
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3

      - name: Install Ruby with Bundler 2.x
        uses: ruby/setup-ruby@v1
        if: matrix.gemfile != 'rails_42.gemfile'
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          bundler: 1
        env:
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
          BUNDLE_WITHOUT: development
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3

      - name: Install dependencies
        run: |
          sudo apt-get install --quiet --yes libsqlite3-dev

      - name: Run unit tests
        env:
          AMQP_SERVER: amqp://localhost:${{ job.services.rabbitmq.ports[5672] }}
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
        run: bundle exec rspec -Ispec/unit --color spec/unit

      - name: Run integration tests
        env:
          AMQP_SERVER: amqp://localhost:${{ job.services.rabbitmq.ports[5672] }}
          BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
        run: bundle exec rspec -Ispec/integration --color spec/integration
